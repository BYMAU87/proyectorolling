<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="formulario.css" />
  </head>
  <body>
    <div class="form">
      <div class="title">Bienvenidos</div>
      <div class="subtitle">Crea tu cuenta</div>
      <div class="input-container ic1">
        <input
          id="firstname"
          class="input"
          type="text"
          placeholder="Nombre"
          required
          maxlength="20"
          minlength="1"
          style="color: black"
        />
        <div class="cut"></div>
        <label for="firstname" class="placeholder">Nombre</label>
      </div>
      <div class="input-container ic2">
        <input
          id="lastname"
          class="input"
          type="text"
          placeholder="Apellido"
          required
          maxlength="20"
          minlength="1"
          style="color: black"
        />
        <div class="cut"></div>
        <label for="lastname" class="placeholder">Apellido</label>
      </div>
      <div class="input-container ic2">
        <input
          id="email"
          class="input"
          type="email"
          placeholder="Mail "
          style="color: black"
        />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email</label>
      </div>
      <a href="404.html">
        <button type="text" class="submit">Enviar</button>
      </a>
    </div>
  </body>
</html>
